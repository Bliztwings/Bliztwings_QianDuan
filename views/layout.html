<!DOCTYPE html>
<html class="os_window">
<head>
    <!--优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--浏览器内核控制-->
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="initial-scale=1, user-scalable=no, width=device-width, minimum-scale=1, maximum-scale=1, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <!-- UC强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">

    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">

    <!-- 页面标题 -->
    <title>欢迎光临保利·浣衣坊洗衣</title>

    <!-- 页面小图标 -->
    <link rel="shortcut icon" type="image/ico" href="{{base.static_host}}/images/favicon.ico">

    <!--PC端头部  start-->
    {{#unless base.mobile}}
    <!-- 页面需要引用样式文件 -->
    {{#each cssList}}
    <link rel="stylesheet" href="{{../base.static_host}}/css/{{this}}.css?v={{../base.version}}">
    {{/each}}

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="{{base.static_host}}/css/forie.css">
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/json2/20150503/json2.min.js"></script>
    <![endif]-->
    {{/unless}}
    <!--PC端头部  end-->
</head>
<body>
<!--PC端body  start-->
{{#unless base.mobile}}
{{#unless base.onlyContent}}

{{{body}}}

{{/unless}}


{{#if base.onlyContent}}
{{{body}}}
{{/if}}

<!-- 页面需要引用的JS主文件 -->
<script>
    window.scrollTo(0, 0);
</script>
{{#each jsList}}
<script src="{{../base.static_host}}/js/main.js?v={{../base.version}}"
        data-page-id="{{this}}"
        data-static-host="{{../base.static_host}}"
        data-img-host="{{../base.img_host}}"
        data-server-host="{{../base.server_host}}"
        data-interface-host="{{../base.interface_host}}"
        data-mmv-host="{{../base.mmv_host}}"
        data-env="{{../base.env}}"
        data-version="{{../base.version}}"></script>
{{/each}}
{{/unless}}
<!--PC端body  end-->
</body>
</html>
