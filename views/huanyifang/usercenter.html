{{css base.css}}
<div class="card" id="icard"><img src="/hyfnode/static/image/center_banner.png" class="card-bg-card"> <img
        src="/hyfnode/static/image/logo.png" class="edaixi_logo">
    <div class="loginInfo"></div>
    <div class="clear"></div>
    <div class="borderD2"></div>
    <div style="height:14px"></div>
    <table id="rechargebtn" style="display: none">
        <tr>
            <td class="rechargenew">
                <button id="bind-btn" class="btn-public" style="opacity:0.8">充值</button>
            </td>
        </tr>
    </table>
    <div class="cardexplain">
        <ul class="round operate navlist">
            <li class="mobile-font">
                <table class="icardTable">
                    <tr>
                        <td style="border:0;width:42px"><img alt="" src="/hyfnode/static/image/Common _address.png">
                        </td>
                        <td><a href="/hyfnode/addresslist">
                            <div class="list-titel no-img">常用地址 <img alt="" src="/hyfnode/static/image/rignt_icon.png"

                        </a>
                            <div class="borderD"></div>
                        </td>
                    </tr>
                </table>
            </li>
            <div class="borderD2"></div>
        </ul>
    </div>
    <div class="cardexplain">
        <ul class="round operate navlist" style="border-radius:0 0 10px 10px;border-top:0">
            <li class="mobile-font">
                <table class="icardTable">
                    <tr>
                        <td style="border:0;width:42px"><img alt=" " src="/hyfnode/static/image/feedback.png"></td>
                        <td><a id="feedback" href="/hyfnode/feedback" class="list-titel no-img">意见反馈 <img alt=""
                                                                                                          src="/hyfnode/static/image/rignt_icon.png"
                                                                                                          class="icon-right-card"></a>
                            <div class="borderD"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><img alt="" src="/hyfnode/static/image/More.png"></td>
                        <td><a href="usercenter/more">
                            <div class="list-titel no-img">更多 <img alt="" src="/hyfnode/static/image/rignt_icon.png"
                                                                   class="icon-right-card"></div>

                    </tr>
                </table>
                <div class="borderD2"></div>
            </li>
            <div style="height:14px;background:#f0f0f0"></div>
            <li class="tel-text">
                <div><a href="tel:027-65523663">客服 027-65523663</a></div>
            </li>
            <div style="height:14px;background:#f0f0f0"></div>
            <li class="tel-text" id="logout" style="display:none">
                <div><a href="javascript:void(0)">退出登录</a></div>
            </li>
        </ul>
        <div class="borderD2"></div>
    </div>
    <footer id="footer">
        <div class="borderD3"></div>
        <div class="fix-bottom"></div>
        <div class="bottomBox">
            <div class="indexMsg">
                <div class="indexMenu"><a href="/hyfnode/index"><span class="home-index">首页</span></a> <a

                        href="/hyfnode/usercenter"><span class="card-index-active">我的</span></a></div>
            </div>
        </div>
    </footer>
    <div class="loader" style="display:none"><span class="mask"></span>加载中...</div>
</div>{{js base.jsPageId}}
